branches:
  only:
    - develop # next
    - master # 0.9
    - 0.8

language: php

php: 
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm
  - hhvm-nightly

matrix:
  allow_failures:
    - php: 7.0
    - php: hhvm-nightly

env:
  - COMPOSER_ARGS=""
  - COMPOSER_ARGS="--prefer-lowest --prefer-stable"

before_install:
  - ./scripts/setup-travis.sh

install:
  - composer update ${COMPOSER_ARGS} --dev --no-interaction

script:
  - phpunit --verbose

sudo: false
