branches:
  only:
    - develop # next
    - master # 0.9
    - 0.8

language: php

php: 
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

env:
  - COMPOSER_ARGS=""
  - COMPOSER_ARGS="--prefer-lowest --prefer-stable"

before_install:
  - ./scripts/setup-travis.sh

install:
  - composer update ${COMPOSER_ARGS} --no-interaction

script:
  - ./vendor/bin/phpunit --verbose

sudo: false
